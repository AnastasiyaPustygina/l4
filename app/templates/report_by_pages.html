<table class="table table-bordered">
  <thead>
    <tr>
      <th>№</th>
      <th>Страница</th>
      <th>Количество посещений</th>
    </tr>
  </thead>
  <tbody>
    {% for path, count in stats %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ path }}</td>
      <td>{{ count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-success" href="{{ url_for('report.export_by_pages') }}">Экспорт в CSV</a>
