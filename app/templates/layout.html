<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask User Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="{{ url_for('static', filename='user_delete.js') }}"></script>

</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('auth.logout') }}">Выйти</a></li>
            <li><a href="{{ url_for('user.index') }}">Пользователи</a></li>
            <li><a href="{{ url_for('report.logs') }}">Логи</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
